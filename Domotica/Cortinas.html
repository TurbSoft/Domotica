<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8" />
 <title>Control Domótico ESP32</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>

 <h1>Control Domótico ESP32</h1>

 <!-- Sección Luz -->
 <div class="section">
  <h2>Luz</h2>
  <button onclick="encenderLuz()">Encender Luz</button>
  <button onclick="apagarLuz()">Apagar Luz</button>
 </div>

 <!-- Sección Cortinas -->
 <div class="section">
  <h2>Cortinas</h2>
  <button onclick="toggleCortina()" id="cortinaBtn">Abrir Cortinas</button>
 </div>

 <!-- Sección Cama -->
 <div class="section">
  <h2>Cama - Respaldo</h2>
  <p id="estadoRespaldo">Cargando estado...</p>
  <button onclick="rotarRespaldo(90)">Mover respaldar a 90°</button>
  <button onclick="rotarRespaldo(60)">Mover respaldar a 60°</button>
  <button onclick="rotarRespaldo(45)">Mover respaldar a 45°</button>
  <button onclick="rotarRespaldo(0)">Mover respaldar a 0°</button>

  <h2>Cama - Piernas</h2>
  <p id="estadoPiernas">Cargando estado...</p>
  <button onclick="rotarPiernas(90)">Mover piernas a 90°</button>
  <button onclick="rotarPiernas(60)">Mover piernas a 60°</button>
  <button onclick="rotarPiernas(45)">Mover piernas a 45°</button>
  <button onclick="rotarPiernas(0)">Mover piernas a 0°</button>
 </div>

 <!-- Sección Puerta -->
 <div class="section">
  <h2>Puerta</h2>
  <button onclick="controlPuerta('abrir')">Abrir Puerta</button>
  <button onclick="controlPuerta('cerrar')">Cerrar Puerta</button>
 </div>

 <script src="script.js"></script>
</body>
</html>
